<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Register</title>
  
  </head>

  <body>
   <!-- Surname’,’Age’,’Email’,’Password’,’Confirm Password’]  -->
    <div class="container-fluid"> 
        <div class="row">
                <div class="col">
                    <div class="signupform">
                    <div class="formtitle"><h1> Sign Up </h1></div>  
                    <form onsubmit="validate(); return false;" name="registerForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="InputName" placeholder="Enter Name">
                                <input type="text" class="form-control" id="InputSurname" placeholder="Enter Surname">
                                <input type="number" class="form-control" id="InputAge" placeholder="Enter Age">
                            </div>
                            <div class="form-group">
                                <label for="InputEmail">Email address</label>
                                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                
                            </div>
                                <div class="form-group">
                                <label for="InputPassword1">Password</label>
                                <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                                <input type="password" class="form-control" id="InputPassword2" aria-describedby="passwordHelp" placeholder="Confirm Password">
              
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
